<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --pink: #f78fb3;
      --dark-pink: #f368e0;
      --soft-bg: #fff0f5;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--soft-bg);
      color: #444;
    }

    header {
      background-color: var(--pink);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav {
      background-color: var(--dark-pink);
      padding: 10px;
      color: white;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 10px rgba(247, 143, 179, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #f7c6d9;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: var(--pink);
      color: white;
    }

    tr:nth-child(even) {
      background-color: #fff7fa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <nav>
    Hai, Admin! | <a href="index.html">Lihat Situs</a> | <a href="index.html">Logout</a>
  </nav>

  <main>
    <div class="card">
      <h2>Statistik Hari Ini</h2>
      <p>Total Pengunjung: <strong>123</strong></p>
      <p>User Aktif: <strong>5</strong></p>
    </div>

    <div class="card">
      <h2>Data Pengguna</h2>
      <table>
        <tr><th>Nama</th><th>Email</th></tr>
        <tr><td>Calista</td><td>calista@gmail.com</td></tr>
        <tr><td>Cihuuuy</td><td>cihuuuy@gmail.com</td></tr>
      </table>
    </div>
  </main>
</body>
</html>
